<!DOCTYPE html>
<html lang="eng">
    <title>Data Collector App</title>
    <head>
        <link href="../static/main.css" rel="stylesheet"
    </head>
        <body>
            <div class="container">
                <h1>Collecting height</h1>
                <h3>Please fill the entries to get population statistic on height</h3>
                <div class="message">
                    {{text | safe}}                     <! -- the text variable comes from the "succes" function in app.py -->
                </div>
                <form action="{{url_for('success')}}" method="POST">     <! -- when the button "Submit" is pressed it takes you to the "success.html" page -->
                                                                         <! -- the "POST" is need when we send data to the webserver  (e.g. an email)  -->
                                                                         <! -- the standard/default method is "GET", when you request data from the webserver  -->
                    <input title="Your email will be safe with us" placeholder="Enter your email address" type="email" name="email_name" required><br>
                    <input title="Your data will be safe with us" placeholder="Enter your height in cm" type="number" min="50", max="300" name="height_name" required><br>
                    <button type="submit"> Submit </button>
                </form>
            </div>
        </body>
</html>
